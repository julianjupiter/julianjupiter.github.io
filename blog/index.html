    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <h3 class="nav-sidebar"><a href="http://julianjupiter.github.io"><img id="avatar" class="circle" src="/assets/img/avatar.jpg" alt="Julian Jupiter"></a></h3>
          <ul class="nav nav-sidebar">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Blog</h1>
{% for post in site.posts %}
  <div class="row">
    <div class="col-sm-6" style="text-align:right;">
      <h3>{{ post.title }}</h3>
      <p><info datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %-d, %Y" }} <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{post.url}}"></a></info></p>
      <p><a class="btn btn-default" href="{{ post.url }}" role="button" style="border-radius:15px 15px 15px 15px;">Read me &raquo;</a></p>
    </div>
    <div class="col-sm-6" style="text-align:left;">
      <br><p>{{ post.description }}</p>
    </div>
  </div>{% endfor %}


        </div>
      </div>
    </div>
