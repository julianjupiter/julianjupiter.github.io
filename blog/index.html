---
layout: index
title: Blogs
---
<div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Julian Jupiter</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="/blog">Blog</a></li>
                  <li><a href="/contact">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
<div class="container">{% for post in site.posts %}
  <div class="row">
    <div class="col-sm-4 col-sm-offset-2" style="text-align:right;">
      <h3>{{ post.title }}</h3>
      <p><info datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %-d, %Y" }} <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{post.url}}"></a></info></p>
      <p><a class="btn btn-default" href="{{ post.url }}" role="button" style="border-radius:15px 15px 15px 15px;">Read me &raquo;</a></p>
    </div>
    <div class="col-sm-4" style="text-align:left;">
      <br><p>{{ post.description }}</p>
    </div>
  </div>{% endfor %}
</div>
<div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
