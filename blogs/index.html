---
layout: default
title: Blogs
---
<div id="blogs-jumbotron" class="jumbotron">
  <div class="container">
    <h2>{{ page.title }}</h2>
    <p>Welcome to my blog!</p>
  </div>
</div>
<div id="blogs-container" class="container">
  <div class="row">
    <div class="col-md-12">
      {% for post in site.posts %}
      <h2>{{ post.title }}</h2>
      <p><info datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %-d, %Y" }}</info> <a href="{{ page.url }}#disqus_thread" data-disqus-identifier="{{page.url}}"></a></p>
      <p><a class="btn btn-default" href="{{ post.url }}" role="button">Read me &raquo;</a></p>
      <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{post.url}}"></a>
      {% endfor %}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <hr>
    </div>
  </div>
</div>
