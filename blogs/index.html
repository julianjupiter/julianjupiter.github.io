---
layout: default
title: Blogs
---
<div class="container">
  <div class="row">
    <div class="class="col-sm-8 col-sm-offset-2"">
      {% for post in site.posts %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p><info datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %-d, %Y" }} <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{post.url}}"></a></info></p>
      <p><a class="btn btn-default" href="{{ post.url }}" role="button" style="border-radius:15px 15px 15px 15px;">Read me &raquo;</a></p>
      {% endfor %}
      <hr>
        <!-- Pager -->
      {% if paginator.total_pages > 1 %}
        {% if paginator.previous_page %}
        <button class="btn btn-default">
            <a href="{{ paginator.previous_page_path }}" class="btn btn-default" style="border-radius:15px 15px 15px 15px;">&larr; Newer Posts</a>
        </button>
        {% endif %}
        {% if paginator.next_page %}
        <button class="btn btn-default">
            <a href="{{ paginator.next_page_path }}" class="btn btn-default" style="border-radius:15px 15px 15px 15px;">Older Posts &rarr;</a>
        </button>
        {% endif %}
      </ul>
      {% endif %}
    </div> 
  </div>
</div>
