---
layout: default
title: Blogs
---
<div class="jumbotron">
  <div class="container">
    <h2>{{ page.title }}</h2>
    <p>Welcome to my blog!</p>
  </div>
</div>
<div id="blogs" class="container">
  <div class="row">
    <div class="col-md-12">
      {% for post in site.posts %}
      <h2>{{ post.title }}</h2>
      <p><a class="btn btn-default" href="{{ post.url }}" role="button">Read me &raquo;</a></p>
      {% endfor %}
    </div>
  </div>
</div>
