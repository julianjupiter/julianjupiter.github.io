---
layout: default
title: Blogs
---
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">  
        <div class="panel-heading">{{ page.title }}</div>
        <div class="panel-body">
          {% for post in site.posts %}
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p><info datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %-d, %Y" }} <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{post.url}}"></a></info></p>
          <p><a class="btn btn-default" href="{{ post.url }}" role="button">Read me &raquo;</a></p>
          {% endfor %}
        </div>
      </div>
    </div> 
  </div>
</div>
