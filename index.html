---
layout: default
title: Home
description: Home page of Julian Jupiter website on GitHub Pages.
keywords: Blog, GitHub, Programming, Java, Linux, Web
---

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">{% for post in site.posts %}
                <div class="post">
                    <h4 class="post-title"><a class="postTitle" href="{{ post.url | prepend: site.github.url }}" title="{{ post.description }}">{{ post.title }}</a></h4>
                    <p class="post-meta">
                        <info datetime="{{ post.date | date: " %Y-%m-%d " }}">{{ post.date | date: "%B %-d, %Y" }}</info> &#124;</p>
                    <p>{{ post.description }}</p>
                </div>{% endfor %}
            </div>
        </div>
    </div>
</div>
