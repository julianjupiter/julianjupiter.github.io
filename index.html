---
layout: default 
title: Home
---
<section class="container">
  <div class="jumbotron">
    <h1>Wecome to my page!</h1>
    <p></p>
    <p><a class="btn btn-danger btn-lg" href="http://julianjupiter.github.io/about/" role="button">Learn more</a></p>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading">Latest Blogs</div>
        <div class="panel-body">
          {% for post in site.posts limit:5 %}<p><a href="{{ post.url }}">{{ post.title }}</a></p>{% endfor %}
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading">Projects</div>
        <div class="panel-body">
          <p><a href="https://github.com/julianjupiter/summer-framework">Summer Framework</a></p>
          <p><a href="https://github.com/julianjupiter/peacock">Peacock</a></p>
        </div>
      </div>
    </div>
  </div>
  <hr>
</section>
<section class="container-fluid">
  <div class="row" style="background-color:#FFFFE0;padding:30px;text-align: center;">
    <div class="col-sm-12">
      <h2><i class="fa fa-info fa-4x"></i></h2>
      <h1>About</h1>
    </div>
  </div>
  <div class="row" style="background-color:#EEE;padding:30px;text-align: center;">
    <div class="col-sm-12">
      <h2><i class="fa fa-phone fa-4x"></i></h2>
      <h1>Contact</h1>
    </div>
  </div>
</section>
