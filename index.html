---
layout: default 
title: Home
---
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">Latest Blogs</div>
        <div class="panel-body">
          {% for post in site.posts limit:5 %}
            <p><a href="{{ post.url }}">{{ post.title }}</a></p>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">Projects</div>
        <div class="panel-body">
          <p><a href="https://github.com/julianjupiter/summer-framework">Summer Framework</a></p>
          <p><a href="https://github.com/julianjupiter/peacock">Peacock</a></p>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
