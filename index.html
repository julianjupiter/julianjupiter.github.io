---
layout: default
title: Home
description: Home page of Julian Jupiter website on GitHub Pages.
keywords: Blog, GitHub, Programming, Java, Linux, Web
---

        <div id="content" class="container">{% for post in site.posts %}
            <div class="row">
                <div class="col-sm-9 mx-auto">
                    <h2><a class="postTitle" href="{{ post.url | prepend: site.github.url }}" title="{{ post.description }}">{{ post.title }}</a></h2>
                    <p><info datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %-d, %Y" }}</info> &#124; <a href="{{ post.url | prepend: site.github.url }}index.html#disqus_thread" data-disqus-identifier="{{post.url}}"></a></p>
                    <p class="text-justify">
                        {{ post.description }}
                    </p>
                    <hr>
                </div>
            </div>{% endfor %}
        </div>
