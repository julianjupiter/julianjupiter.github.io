---
layout: default 
title: Home
---
<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="jumbotron" style="background-color:#20B2AA;">
        <h1>Hello, world!</h1>
        <p>...</p>
        <p><a class="btn btn-default btn-lg" href="#" role="button">Learn more</a></p>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">Latest Blogs</div>
          <div class="panel-body">
            {% for post in site.posts limit:5 %}
              <p><a href="{{ post.url }}">{{ post.title }}</a></p>
            {% endfor %}
         </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
