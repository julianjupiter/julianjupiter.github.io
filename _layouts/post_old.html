---
layout: default
comments: true
---

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">{% unless page.title_hidden %}
                <div class="text-center">
                    <h2>{{ page.title }}</h2>
                    <p><info datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</info>{% endunless %} &#124;
                    <a href="{{ page.url | prepend: site.github.url }}index.html#disqus_thread" data-disqus-identifier="{{page.url}}"></a></p>
                </div>
            </div>
            <div class="card-body">
                {{ content }}
            </div>
        </div>
    </div>
</div>
<!-- Begin : Comments -->
<div class="row justify-content-center">
    <div class="col-md-8 mx-auto">
        {% include disqus.html %}
    </div>
</div>            
<!-- End : Comments -->
