---
layout: default
comments: true
---
<div class="container">
    <div class="row">
        <div class="col-sm-12">{% unless page.title_hidden %}
            <h1>{{ page.title }}</h1>
            <info datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</info>{% endunless %}
            <a href="{{ page.url }}#disqus_thread" data-disqus-identifier="{{page.url}}"></a>
            <span class="disqus-comment-count" data-disqus-identifier="{{page.url}}">First article</span>
        </div>
    </div>
    {{ content }}
    <div class="row">
        <div class="col-sm-12">
            {% include disqus.html %}
        </div>
    </div>
</div>
