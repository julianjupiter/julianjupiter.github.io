---
layout: default
comments: true
---
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">{% unless page.title_hidden %}
            <h1>{{ page.title }}</h1>
            <info datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</info>{% endunless %}
            <a href="{{ page.url }}#disqus_thread" data-disqus-identifier="{{page.url}}"></a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            {{ content }}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            {% include disqus.html %}
        </div>
    </div>
</div>
