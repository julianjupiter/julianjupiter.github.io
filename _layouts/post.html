---
layout: default
---
<div class="container">
    <div class="row">
        <div class="col-sm-12">{% unless page.title_hidden %}
            <h1>{{ page.title }}</h1>
            <info datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</info>{% endunless %}
        </div>
    </div>
    {{ content }}
</div>
